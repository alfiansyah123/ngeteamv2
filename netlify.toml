[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# API endpoints
[[redirects]]
  from = "/api/get-domains"
  to = "/.netlify/functions/get-domains"
  status = 200

[[redirects]]
  from = "/api/save-link"
  to = "/.netlify/functions/save-link"
  status = 200

[[redirects]]
  from = "/api/add-domain"
  to = "/.netlify/functions/add-domain"
  status = 200

# All other paths go through redirect function (it will handle slugs vs SPA)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/redirect"
  status = 200
