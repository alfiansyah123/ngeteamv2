[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# API endpoints
[[redirects]]
  from = "/api/get-domains"
  to = "/.netlify/functions/get-domains"
  status = 200

[[redirects]]
  from = "/api/save-link"
  to = "/.netlify/functions/save-link"
  status = 200

[[redirects]]
  from = "/api/add-domain"
  to = "/.netlify/functions/add-domain"
  status = 200

[[redirects]]
  from = "/api/login"
  to = "/.netlify/functions/login"
  status = 200

[[redirects]]
  from = "/api/get-recent-clicks"
  to = "/.netlify/functions/get-recent-clicks"
  status = 200

[[redirects]]
  from = "/api/get-clicks-report"
  to = "/.netlify/functions/get-clicks-report"
  status = 200

# Exclude static assets from function rewrite
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# Passthrough for Vite Dev Server (Source files)
[[redirects]]
  from = "/src/*"
  to = "/src/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/node_modules/*"
  to = "/node_modules/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/@*"
  to = "/@:splat"
  status = 200
  force = true

# Exclude root from function rewrite (serve index.html)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# All other paths go through redirect function (it will handle slugs vs SPA)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/redirect"
  status = 200
